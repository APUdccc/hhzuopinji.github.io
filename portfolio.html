<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集 - 个人作品集</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <!-- 导航栏 -->
    
    <section class="portfolio-page">
        <div class="container">
            <h1 class="page-title">作品集</h1>
            
            <!-- 作品筛选器 -->
            <div class="portfolio-filters">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="ui">UI设计</button>
                <button class="filter-btn" data-filter="graphic">平面设计</button>
                <button class="filter-btn" data-filter="web">网页设计</button>
            </div>

            <!-- 作品网格 -->
            <div class="portfolio-grid">
                <div class="portfolio-item" data-category="ui">
                    <img src="project1.jpg" alt="项目1">
                    <div class="portfolio-overlay">
                        <h3>项目名称</h3>
                        <p>项目描述</p>
                        <a href="#" class="view-project">查看详情</a>
                    </div>
                </div>
                <!-- 更多作品项目 -->
            </div>
        </div>
    </section>
</body>
</html>
